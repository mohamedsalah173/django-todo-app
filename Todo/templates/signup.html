{% extends 'base.html' %}


{% block content %}
<div class="container mb-1 mt-5" style="background-color: black; color: white;">
  <div class="row">
     <div class="col-lg-3 col-md-2"></div>
     <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12 login-title">
           <h1>USER Register</h1>
        </div>

        <div class="col-lg-12 login-form">
           <form method="post">
              {% csrf_token %}
              <div class="form-group">
                 <label for="{{ form.username.id_for_label }}" class="form-control-label">USERNAME</label>
                 {{ form.username }}
              </div>
              <div class="form-group">
                 <label for="{{ form.email.id_for_label }}" class="form-control-label">EMAIL</label>
                 {{ form.email }}
              </div>
              <div class="form-group">
                <label for="{{ form.password1.id_for_label }}" class="form-control-label">PASSWORD</label>
                <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" class="form-control text-input">
             </div>
             <div class="form-group">
                <label for="{{ form.password2.id_for_label }}" class="form-control-label">CONFIRM PASSWORD</label>
                <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" class="form-control text-input">
             </div>

              <div class="col-lg-12 loginbttm">
                 <div class="col-lg-6 login-btm login-button">
                    <button type="submit" class="btn btn-outline-primary">REGISTER</button>
                 </div>
              </div>
           </form>
        </div>
     </div>
     <div class="col-lg-3 col-md-2"></div>
  </div>
</div>
{% endblock content %}
